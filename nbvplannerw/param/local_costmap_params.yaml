local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  resolution: 0.05
  width: 6.0
  height: 6.0

  plugins:
    - {name: obstacles_layer,           type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,           type: "costmap_2d::InflationLayer"}
  